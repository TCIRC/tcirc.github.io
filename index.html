<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

    <link rel="shortcut icon" href="https://tcirc.tw/favicon.ico" type="image/favicon.png" />

    <script>
      let courseList=[["test","a"]];

      // define commands
      class Command {
        constructor(command){
          this.name=command;
        }
        consoleLog(){
          console.log(this.name);
        }
        run(){
          console.log("not defined")
        }
      };

      let LS = new Command("ls");
      
      LS.consoleLog();

      // IO
      let input=new Array;
      
      // regular
      document.addEventListener('keydown',(event)=>{
        if((48<=event.which&&event.which<=90)||(96<=event.which&&event.which<=111)||(160<=event.which&&event.which<=165)||(186<=event.which&&event.which<=223)){
          input.push(event.key);
          document.getElementById('console').innerText+=event.key;
        }
        // space
        if(event.which==32){
          input.push(' ');
          document.getElementById('console').innerText+=' ';
        }
      });
      document.addEventListener('keydown',(e)=>{

      })
      // init

    </script>
